<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Styles and Links -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/createAccount.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="assets/logo/brandlogo.png"
            width="100"
            alt="Lost and Found Logo"
          />
        </div>

        <!-- Hamburger Icon for Mobile -->
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>

        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="lostItems.html">Lost Items</a></li>
          <li><a href="#">Found Items</a></li>
        </ul>

        <div class="action-buttons">
          <button type="button" class="login-btn" onclick="location.href='login.html'">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="22"
              height="22"
              fill="currentColor"
            >
              <path
                d="M1.99805 21.0001V19.0001L3.99805 18.9999V4.83465C3.99805 4.35136 4.34367 3.93723 4.81916 3.85078L14.2907 2.12868C14.6167 2.0694 14.9291 2.28564 14.9884 2.61167C14.9948 2.64708 14.998 2.68301 14.998 2.719V3.9999L18.998 4.00007C19.5503 4.00007 19.998 4.44779 19.998 5.00007V18.9999L21.998 19.0001V21.0001H17.998V6.00007L14.998 5.9999V21.0001H1.99805ZM12.998 4.3965L5.99805 5.66923V19.0001H12.998V4.3965ZM11.998 11.0001V13.0001H9.99805V11.0001H11.998Z"
              ></path>
            </svg>
            Login
          </button>

          <button type="button" class="register-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="22"
              height="22"
              fill="currentColor"
            >
              <path
                d="M14 14.252V16.3414C13.3744 16.1203 12.7013 16 12 16C8.68629 16 6 18.6863 6 22H4C4 17.5817 7.58172 14 12 14C12.6906 14 13.3608 14.0875 14 14.252ZM12 13C8.685 13 6 10.315 6 7C6 3.685 8.685 1 12 1C15.315 1 18 3.685 18 7C18 10.315 15.315 13 12 13ZM12 11C14.21 11 16 9.21 16 7C16 4.79 14.21 3 12 3C9.79 3 8 4.79 8 7C8 9.21 9.79 11 12 11ZM18 17V14H20V17H23V19H20V22H18V19H15V17H18Z"
              ></path>
            </svg>
            Register
          </button>
        </div>
      </nav>
    </header>

    <!-- Create Account Body -->
    <main class="auth-hero">
      <a class="back-link" href="index.html">
        <i class="ri-arrow-left-line"></i> Back
      </a>

      <div class="auth-content">
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join the Lost &amp; Found Community</p>

        <section class="auth-card">
          <div class="card-header">
            <i class="ri-user-add-line"></i>
            <span>Register</span>
          </div>

          <form class="auth-form" action="#" method="post">
            <label for="fullName">Full Name</label>
            <input
              id="fullName"
              name="fullName"
              type="text"
              placeholder=""
              required
            />

            <label for="studentId">Student ID</label>
            <input
              id="studentId"
              name="studentId"
              type="text"
              placeholder=""
              required
            />

            <label for="email">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder=""
              required
            />

            <label for="password">Password</label>
            <input
              id="password"
              name="password"
              type="password"
              placeholder=""
              required
            />

            <label for="confirmPassword">Confirm Password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              placeholder=""
              required
            />

            <button class="submit-btn" type="submit" onclick="location.href='login.html'">Create Account</button>
          </form>

          <p class="signin-cta">
            Already have an account? <a href="login.html">Sign in here</a>
          </p>
        </section>
      </div>
    </main>

    <script src="/app.js" type="module"></script>
    <!-- Footer -->
  </body>
</html>
