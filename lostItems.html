<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Items â€¢ Lost & Found</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Base styles and icons -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- Page styles -->
    <link rel="stylesheet" href="css/lostItems.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="assets/logo/brandlogo.png"
            width="100"
            alt="Lost and Found Logo"
          />
        </div>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span><span class="bar"></span
          ><span class="bar"></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a class="active" href="lostItems.html">Lost Items</a></li>
          <li><a href="#">Found Items</a></li>
        </ul>
        <div class="action-buttons">
          <button type="button" class="login-btn">Login</button>
          <button
            type="button"
            class="register-btn"
            onclick="location.href='login.html'"
          >
            Register
          </button>
        </div>
      </nav>
    </header>

    <main class="lost-hero">
      <div class="lost-container">
        <h1 class="page-title">Lost Items</h1>

        <section class="filters-panel">
          <div class="filter search">
            <div class="pill">
              <i class="ri-search-line"></i>
              <input type="text" placeholder="Search lost items..." />
            </div>
          </div>

          <div class="filter select">
            <button class="pill" type="button">
              <i class="ri-apps-2-line"></i>
              <span>All Categories</span>
              <i class="ri-arrow-down-s-line chev"></i>
            </button>
          </div>

          <div class="filter select">
            <button class="pill" type="button">
              <i class="ri-map-pin-line"></i>
              <span>All Locations</span>
              <i class="ri-arrow-down-s-line chev"></i>
            </button>
          </div>
        </section>

        <p class="results-hint">Showing 1 of 1 lost item</p>

        <section class="cards">
          <article class="item-card">
            <div class="media">
              <img src="assets/sample/iphone16.jpg" alt="iPhone 6" />
            </div>
            <div class="content">
              <div class="meta-row">
                <span class="tag tag-lost">Lost</span>
                <span class="tag tag-muted">Electronics</span>
              </div>
              <h3 class="item-title">iPhone 6</h3>
              <div class="details">
                <div>Library</div>
                <div>Lost on 10/1/2024</div>
                <div>By Allyssa Palen</div>
              </div>
              <div class="actions">
                <button class="view-btn" type="button">
                  <i class="ri-eye-line"></i>
                  View
                </button>
              </div>
            </div>
          </article>
        </section>
      </div>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
