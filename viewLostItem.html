<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Found Item â€¢ Lost & Found</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Base styles and navbar look -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/lostItems.css" />
    <!-- Page styles -->
    <link rel="stylesheet" href="css/viewLostItem.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="assets/logo/brandlogo.png"
            width="100"
            alt="Lost and Found Logo"
          />
        </div>
        <div class="menu-toggle" id="mobile-menu">
          <span class="bar"></span><span class="bar"></span
          ><span class="bar"></span>
        </div>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="lostItems.html">Lost Items</a></li>
          <li><a class="active" href="foundItems.html">Found Items</a></li>
          <li><a href="report.html">Report Item</a></li>
          <li><a href="messages.html">Messages</a></li>
        </ul>
        <div class="nav-user">
          <img
            src="assets/icon/user-icon.png"
            alt="User Avatar"
            class="user-avatar"
            width="20"
            height="20"
            onclick="location.href='userDashboard.html'"
          />
          <span class="user-name">JiaBoy</span>
          <button type="button" class="logout-btn" onclick="location.href='createAccount.html'">
            <img
              src="assets/icon/doorIcon.jpg"
              alt=""
              class="logout-icon"
              width="18"
              height="18"
            />
            Log Out
          </button>
        </div>
      </nav>
    </header>

    <main class="detail-hero">
      <div class="detail-container">
        <section class="detail-card">
          <a class="back-link" href="javascript:history.back()">
            <i class="ri-arrow-left-line"></i> Back
          </a>

          <h1 class="detail-title">Lost Item</h1>

          <div class="detail-grid">
            <div class="detail-media">
              <img src="assets/sample/iphone16.jpg" alt="Lost item photo" />
            </div>

            <div class="detail-info">
              <div class="meta triple">
                <div class="meta-block">
                  <div class="meta-label">Location</div>
                  <div class="meta-value">Library</div>
                </div>
                <div class="meta-block">
                  <div class="meta-label">Lost on</div>
                  <div class="meta-value strong">10/01/2024</div>
                </div>
                <div class="meta-block">
                  <div class="meta-label">Reported by</div>
                  <div class="meta-value strong">JiaBoy</div>
                </div>
              </div>

              <div class="description">
                <div class="meta-label">Description</div>
                <div class="desc-value">
                  <span class="strong">New gray</span><br />
                  <span class="strong">iPhone 6</span>
                </div>
              </div>

              <div class="cta-row">
                <button type="button" class="message-btn">
                  Message if Found
                </button>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="/app.js" type="module"></script>
  </body>
</html>
