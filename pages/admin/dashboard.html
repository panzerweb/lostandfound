    <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Admin Dashboard</h1>
                <p>Manage users, items, and claims</p>
            </header>

            <section class="stats">
                <div class="card">
                    <h2>Total Users</h2>
                    <div class="stat-value">20</div>
                    <p>Registered Students</p>
                </div>

                <div class="card">
                    <h2>Total Items</h2>
                    <div class="stat-value">1</div>
                    <p>Lost and Found Items</p>
                </div>

                <div class="card">
                    <h2>Pending Claims</h2>
                    <div class="stat-value">1</div>
                    <p>Awaiting Review</p>
                </div>

                <div class="card">
                    <h2>Active Items</h2>
                    <div class="stat-value">1</div>
                    <p>Still Available</p>
                </div>
            </section>
        </main>
  </div>
